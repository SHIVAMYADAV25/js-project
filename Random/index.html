<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" width:100% ; height:100vh; background-color: rgb(17, 17, 17); overflow: hidden;">
    <button>click</button>
</body>
<script>
    let b = document.querySelector("body");

    document.querySelector("button").addEventListener("click",()=>{
        let div = document.createElement("div")

        let r1 = Math.random()*85;
        let r2 = Math.random()*85;

        let c1 = Math.random()*256;
        let c2 = Math.random()*256;
        let c3 = Math.random()*256;

        let r3 = Math.random()*360;

        let r4 = Math.random()*1;

        div.style.position = "absolute";
        div.style.left = r1 + "%";
        div.style.top = r2 + "%";
        div.style.background= `rgb(${c1},${c2},${c3})`;
        div.style.width= "200px";
        div.style.borderRadius = "8px"
        div.style.height = "80px";
        div.style.scale = r4;

        div.style.rotate = r3 + "deg"
        b.appendChild(div);
        console.log("chal gaya")
    })
    

</script>
</html>
