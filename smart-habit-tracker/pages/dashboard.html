<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Builder Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>


  <div class="sidebar roboto-mono">
        <div class="side_upper">
            <img class="logo" src="../assets/logo.png" alt="Logo" onclick="window.location.href='../index.html'">
        </div>

        <div class="side_middle">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./add-habit.html">Add Habit</a></li>
                <li><a href="./status.html">Stats</a></li>
                <li><a href="./setting.html">Setting</a></li>
            </ul>
        </div>
    </div>
    
  <div class="dashboard-container quicksand">
    <h1>Habit Dashboard</h1>
    <p class="subtitle">Track your progress and daily consistency</p>

    <div class="line-btn"></div>
  <div class="stats-grid">
    <div class="card done">
      <h3> Done</h3>
      <p id="doneToday">0</p>
    </div>
    <div class="card pending">
      <h3> Pending</h3>
      <p id="pendingToday">0</p>
    </div>
    <div class="card missed">
      <h3> Missed</h3>
      <p id="missedToday">0</p>
    </div>
    <div class="card total">
      <h3> Total Habits</h3>
      <p id="totalHabits">0</p>
    </div>
  </div>

  <div class="line-btn"></div>
    <!-- Habit Progress Section -->
    <section id="habitProgressSection">
      <h2> Habit Progress</h2>
      <div id="habitProgressList" class="progress-list"></div>
    </section>

    <div class="line-btn"></div>
    <!-- Heatmap Section -->
    <section id="heatmapSection">
      <h2> Consistency Heatmap</h2>
      <div class="heatmap-wrapper">
        <div class="heatmap-weekdays">
          <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
        </div>
        <div id="heatmapGrid" class="heatmap-grid"></div>
      </div>
      <div class="heatmap-legend">
        <span>Less</span>
        <div class="box" style="background:#EBEDF0;"></div>
        <div class="box" style="background:#FDEAD6;"></div>
        <div class="box" style="background:#FBC999;"></div>
        <div class="box" style="background:#F89A49;"></div>
        <div class="box" style="background:#E97B0C;"></div>
        <span>More</span>
      </div>
    </section>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
