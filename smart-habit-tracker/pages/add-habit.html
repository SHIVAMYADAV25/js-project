<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Builder</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        h2{
            color: chocolate;
        }
        form{
            display: flex;
            flex-direction: column;
            width: 350px;
            gap: 12px;
            margin-top: 20px;
        }

        label{
            font-size: 16px;
            font-weight: 400;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        form input, form select {
            padding:4px 12px;
            border-radius: 8px;
            border: 1px solid rgb(255, 102, 0);
        }

        button{
            padding: 6px;
            margin-top: 12px;
            border-radius: 12px;
            background-color: rgb(241, 121, 35);
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body class="roboto-mono">

    <div class="sidebar">
        <div class="side_upper">
            <img class="logo" src="../assets/logo.png" alt="Logo" onclick="window.location.href='../index.html'">
        </div>

        <div class="side_middle">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./pages/dashboard.html">Dashboard</a></li>
                <li><a href="./pages/add-habit.html">Add Habit</a></li>
                <li><a href="./pages/status.html">Stats</a></li>
                <li><a href="./pages/setting.html">Setting</a></li>
            </ul>
        </div>
    </div>

    <div class="main_content">

        <h2>Add a New Habit</h2>
        <div class="line"></div>

        <form id="form">
            <label>Habit Name</label>
            <input type="text" id="habitName" placeholder="eg., Drink Water">

            <label>Start Date</label>
            <input type="date" id="habitStart">

            <label>Target (optional)</label>
            <input type="text" id="habitTarget" placeholder="eg., 8 glasses">

            <label>Frequency</label>
            <select id="HabitFrequency">
                <option>Hourly</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>

            <button type="submit">Save Habit</button>
        </form>
    </div>

    <script  src="../js/Add-habit.js" type="module"></script>
    <script src="../js/db.js"></script>
</body>
</html>
