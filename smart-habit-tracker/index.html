<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Builder</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="roboto-mono">

    <div class="sidebar">
        <div class="side_upper">
            <img class="logo" src="./assets/Gemini_Generated_Image_m54fzzm54fzzm54f.png" alt="Logo">
        </div>

        <div class="side_middle">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Add Habit</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>
    </div>

    <div class="main_content">
        <div class="main_head">
            <h3>Habit Dashboard</h3>
            <div class="line"></div>
        </div>

        <div class="main_mid">
            <button>Add New Habit</button>
            <button>View Today's Habits</button>
        </div>

        <div class="line-btn"></div>

        <div class="habit-list">

            <div class="habit-header-row">
                <div>Habit</div>
                <div>Status</div>
                <div>Streak</div>
                <div>Start</div>
                <div>End</div>
            </div>
            <div class="line-title"></div>

            <div class="habit-row">
                <div class="habit-name">Drinking Water</div>
                <div class="habit-status">Pending</div>
                <div class="habit-streak">4</div>
                <div class="habit-start">1/10/23</div>
                <div class="habit-end">Never</div>
            </div>

            <div class="habit-row">
                <div class="habit-name">Running</div>
                <div class="habit-status">Done</div>
                <div class="habit-streak">10</div>
                <div class="habit-start">5/11/23</div>
                <div class="habit-end">Never</div>
            </div>
        </div>

        <div>Lorem ipsum dolor sit, amet consectetur adipisicing eli</div>
    </div>
</body>
</html>
