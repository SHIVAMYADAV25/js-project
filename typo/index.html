<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">
      <div class="logo">TYPO</div>
      <div class="tag small"></div>
    </div>

    <div>
      <div style="color:var(--muted); font-size:12px; margin-bottom:8px">LANGUAGE</div>
      <div class="lang-buttons" role="tablist" aria-label="Languages">
        <button class="lang-btn active" data-lang="js">JS</button>
        <button class="lang-btn" data-lang="py">PY</button>
        <button class="lang-btn" data-lang="java">Java</button>
      </div>
    </div>

    <div class="practice-panel">
      <h4>Practice =></h4>
      <div class="practice-list" id="practiceList" role="list">
        <!-- populated by JS -->
      </div>
    </div>

    <div class="side-stats">
      <div class="stat">
        <div class="num" id="doneCount">0</div>
        <div class="label small">DONE</div>
      </div>
      <div class="stat">
        <div class="num" id="totalCount">0</div>
        <div class="label small">TOTAL</div>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main-wrap">
    <div class="topbar">
      <div class="top-left">
        <div style="color:var(--muted); font-size:13px">Tip: click the code area and start typing — timer starts on first keypress</div>
      </div>

      <div class="top-right">
        <div id="timerPill" class="timer-pill" aria-live="polite">
          ⏱️ <span id="timer"></span>
        </div>
        <button id="resetBtn" class="btn">Restart</button>
        <button id="nextBtn" class="btn primary">Next Practice</button>
      </div>
    </div>

    <div class="board-wrap">
      <div class="code-card">
        <div id="codeDisplay" tabindex="0" aria-label="Code typing area" spellcheck="false">
          <div style="opacity:.5; color:var(--muted)">Choose a language and a practice topic from the left to begin.</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="small" style="margin-right:auto">Made by => Shivam Yadav </div>
      <a href="https://x.com/shivamdotdev" target="_blank"> <img src="./public/twitter.png" alt=""  style="width: 1.4rem; height: 1.5rem ;"> </a>
      <a href="https://github.com/SHIVAMYADAV25" target="_blank"><img src="./public/github.png" alt="" style="width: 1.4rem; height: 1.5rem ; background-color:white; border-radius: 100px;"> </a>
     <a href="https://www.linkedin.com/in/shivam-yadav-0a5ba0351/" target="_blank" > <img src="./public/linkedin.png" alt="" style="width: 1.4rem; height: 1.5rem ; background-color:white; border-radius: 100px;"> </a>
    </div>
  </div>

  <!-- RESULT POPUP -->
  <div id="popupMask" class="popup-mask" role="dialog" aria-modal="true">
    <div class="popup" role="document">
      <h3> Session Summary</h3>
      
      <div class="row">
        <div class="small">WPM</div>
        <div class="bignum" id="resWpm">0</div>
      </div>
      <div class="row"><div class="small">Accuracy</div><div class="bignum" id="resAcc">0%</div></div>
      <div class="row"><div class="small">Errors</div><div class="bignum" id="resErr">0</div></div>
      <div class="row"><div class="small">Time</div><div class="bignum" id="resTime">00:00</div></div>
      <div class="actions">
        <button id="popupRestart" class="btn">Restart</button>
        <button id="popupNext" class="btn primary">Next Practice</button>
      </div>
    </div>
  </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
