<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Sort Step Runner</title>
<style>
body {
margin: 0;
padding: 0;
background: #111;
color: #fff;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
}


h1 {
margin-top: 20px;
}


#controls {
display: flex;
gap: 10px;
margin-top: 20px;
}


button {
padding: 8px 14px;
border: none;
cursor: pointer;
background: #444;
color: #fff;
border-radius: 4px;
}
button:hover {
background: #666;
}


#array {
display: flex;
align-items: flex-end;
margin-top: 40px;
height: 260px;
}


.bar {
width: 30px;
margin: 0 4px;
background: #4a8;
transition: all 0.4s;
display: flex;
justify-content: center;
align-items: flex-end;
font-size: 12px;
padding-bottom: 4px;
}


.compare {
background: #f4b400;
}


.swap {
background: #db4437;
}

#code-box {
background: #222;
padding: 15px;
border-radius: 6px;
margin-top: 30px;
width: 340px;
white-space: pre-line;
font-family: monospace;
}


.highlight-line {
background: #444;
}


#explanation {
margin-top: 20px;
background: #222;
padding: 12px;
border-radius: 5px;
width: 340px;
min-height: 40px;
font-size: 14px;
}


</style>
</head>
<body>


<h1>Bubble Sort Step Runner</h1>


<div id="controls">
<button id="generate">Generate Array</button>
<button id="nextStep" disabled>Next Step</button>
<button id="reset" disabled>Reset</button>
</div>


<div id="array"></div>


<div id="code-box"></div>
<div id="explanation">Steps will appear here...</div>

    <script src="./script.js"></script>
</body>
</html>
