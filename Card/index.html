<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        main {
  height: 100%;
  width: 968;
  background-color: black;
  padding: 20px;
  display: flex;
  gap: 20px;
  align-items: flex-start;
  flex-wrap: wrap;
}

.card{
  /* height: 350px; */
  /* width: 280px; */

  width: 250px;
  text-align: center;
  padding: 30px;
  border-radius: 10px;
}

.card img{
  height: 150px;
  width: 150px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 20px;
}

.card h3{
  font-size: 26px;
  white-space: nowrap;
}
.card h4{
  font-size: 18px;
  margin-top: 10px;
  color: crimson;
  margin-bottom: 10px;
}


.card p{
  font-size: 14px;
}

</head>

    <main>

    </main>
    
</body>
